<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Projekty - Kaja Thiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
        }

        /* Gradient na górze strony */
        .header-bg {
            height: 300px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: right; /* Tekst nagłówka do prawej jak na screenie */
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .github-btn {
            background-color: #0f172a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .github-btn:hover {
            transform: translateY(-2px);
        }

        /* Siatka kart */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
            text-align: left;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .arrow {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .card-desc {
            color: var(--text-muted);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* Tagi */
        .tags {
            display: flex;
            gap: 10px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tag-react { background: #e0e7ff; color: #4338ca; }
        .tag-js { background: #f3e8ff; color: #7e22ce; }
    </style>
</head>
<body>

<div class="header-bg"></div>

<div class="container">
    <h1>Moje Projekty</h1>
    <p class="subtitle">Zbiór projektów stworzonych w ramach kursu</p>
    
    <a href="https://github.com/Kajciuch" class="github-btn">

        Mój GitHub
    </a>

    <div class="projects-grid">
        <a href="Lab4ReactProd/index.html" class="card">
            <div class="card-header">
                <span class="card-title">Lab 4</span>
                <span class="arrow">→</span>
            </div>
            <p class="card-desc">Wykonanie laboratorium nr 4 - Podstawy React, komponenty i stan.</p>
            <div class="tags">
                <span class="tag tag-react">React</span>
                <span class="tag tag-js">JavaScript</span>

        <a href="Lab5ReactProd/index.html" class="card">

                <span class="tag tag-react">React</span>

    </div>
</div>

</body>
</html>
